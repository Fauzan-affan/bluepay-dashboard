<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Import CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Bank Simulator</title>
  </head>
  <body>
    <!-- Navbar -->
    <section class="Navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            class="nav-logo"
            src="https://dev-bluegate.jatis.com/bluepay/test/file/?name=123.jpg"
            alt=""
          />
        </a>
      </nav>
    </section>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <!-- form account -->
          <section id="form-account">
            <form action="#" class="form">
              <div class="form-group">
                <label for="name" class="font-weight-bold">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Mukhlis"
                  readonly
                />
                <!-- <small id="va-number" class="form-text text-muted"
                  >We'll never share your virtual account number with anyone
                  else.</small
                > -->
              </div>
              <div class="form-group">
                <label for="account" class="font-weight-bold">Account</label>
                <input
                  type="text"
                  class="form-control"
                  id="account"
                  placeholder="32415090909090909"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="amount" class="font-weight-bold">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  placeholder="10000"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="status" class="font-weight-bold">Status</label>
                <input
                  type="text"
                  class="form-control"
                  id="status"
                  placeholder="Active"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="description" class="font-weight-bold"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="2"
                  placeholder="Aku adalah anak gembala, selalu riang serta gembiraa"
                  readonly
                ></textarea>
              </div>
            </form>
          </section>
        </div>
        <div class="col-sm-6">
          <!-- Form Amount -->
          <section id="form-amount">
            <form action="#" class="form">
              <div class="form-group">
                <label for="input-amount" class="font-weight-bold">Input Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-amount"
                  placeholder="Rp. 10.000.000"
                />
                <small id="va-number" class="form-text text-muted">Enter the amount you want to pay</small>
                </div>
                <button type="submit" class="btn btn-primary">Pay</button>
            </form>
          </section>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <section id="Footer">
      <footer class="footer">
        <div class="d-flex justify-content-center">
          <span class="text-muted">Copyright WOI &copy; 2020</span>
        </div>
      </footer>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
